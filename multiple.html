<!DOCTYPE html>

  <body class='multiple'>
    <h1>MarkupEditor</h1>
    <form id='textile'>
      <textarea class='markup textile'>h1. Test&#x000A;&#x000A;This is _a Test_ of the *textile* capabilities of ME.&#x000A;It should be "quite":example.com capable of handling many "major":example.com features.&#x000A;&#x000A;h2. Features&#x000A;&#x000A;* (un) ordered lists&#x000A;* links&#x000A;* images&#x000A;&#x000A;h2. Supported Markup Languages&#x000A;&#x000A;# textile&#x000A;# more to follow</textarea>
    </form>
    <form id='html'>
      <textarea class='markup html'><h1>Test</h1><p>This is <i>a Test</i> of the <b>textile</b> capabilities of ME.<br>It should be <a href="example.com">quite</a> capable of handling many <a href="example.com">major</a> features.</p><h2>Subheading</h2><p>lorem</p></textarea>
    </form>
    <form id='wysiwyg'>
      <textarea class='markup html wysiwyg'><h1>Test</h1><p>This is <i>a Test</i> of the <b>textile</b> capabilities of ME.<br>It should be <a href="example.com">quite</a> capable of handling many <a href="example.com">major</a> features.</p><h2>Subheading</h2><p>lorem</p></textarea>
    </form>
    <form id='none'>
      <textarea><h1>Test</h1><p>This is <i>a Test</i> of the <b>textile</b> capabilities of ME.<br>It should be <a href="example.com">quite</a> capable of handling many <a href="example.com">major</a> features.</p><h2>Subheading</h2><p>lorem</p></textarea>
    </form>
    <form id='not_present'>
      <textarea class='markup unknownMode wysiwyg'><h1>Test</h1><p>This is <i>a Test</i> of the <b>textile</b> capabilities of ME.<br>It should be <a href="example.com">quite</a> capable of handling many <a href="example.com">major</a> features.</p><h2>Subheading</h2><p>lorem</p></textarea>
    </form>
